<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <div class="cardBlock">
            <div class="leftSide">
                <div class="cardimage">
                    <img src="images/bg-card-front.png" alt="">
                    <div class="number"></div>
                    <div class="dateandname">
                        <h5></h5>
                        <div class="block">
                            <span class="dateOne"></span>/<span class="dateTwo"></span>
                        </div>
                        
                    </div>
                </div>
                <div class="cardimage"><img src="images/bg-card-back.png" alt="">
                    <div class="threeNum"></div>
                </div>
                

            </div>
            <div class="rightSide">
                <form>
                    <div class="inputBox">
                        <label>Cardholder name</label>
                        <input type="text" class="cardHolder">
                    </div>
                    <div class="inputBox">
                        <label>Card Number</label>
                        <input type="text" class="cardNumber">
                    </div>
                    <div class="dateBox">
                        <div class="firstInput">
                            <label>exp.date(mm/yy)</label>
                            <div class="inputs">
                                <input type="text" class="datePartOne">
                                <input type="text" class="datePartTwo">
                            </div>
                            <input  type="text" class="threeNumber">
                        </div>
                       
                    </div>
                    <button>Submit</button>
                </form>
            </div>
        </div>
     
    </div>

    <script src="js/script.js"></script>
</body>
</html>
